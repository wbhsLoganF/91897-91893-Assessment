<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/footer3.css">
    <script>
        // Toggle the visibility of the dropdown menu when the button is clicked
        function myFunction() {
            var dropdown = document.getElementById("myDropdown");
            dropdown.classList.toggle("show");
        }
    
        // Close the dropdown menu if the user clicks anywhere outside of it
        window.addEventListener('click', function(event) {
            if (!event.target.closest('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        });
    </script>
    <title>Footer 3</title>
</head>
<body>
    <div id="page_container">
<footer>

            <div>
                <a onclick="myFunction()" class="dropbtn">Sources ▼</a>
